<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload Page</h1>
    </header>
    <main>
        <div id="upload-form">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" placeholder="Enter post title">

            <label for="post-image">Image Link:</label>
            <input type="text" id="post-image" placeholder="Paste image link">

            <button id="upload-button">Upload Post</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Kaleab Samuel</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
